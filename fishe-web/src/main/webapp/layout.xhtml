<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="#{request.contextPath}/resources/css/cssLayout.css" rel="stylesheet" type="text/css"/>
        <link href="#{request.contextPath}/resources/css/bootstrap.css" rel="stylesheet" type="text/css" media="screen" />
        <link href="#{request.contextPath}/resources/css/bootstrap-theme.css" rel="stylesheet" type="text/css" media="screen" />
        <ui:insert name="header"/>
        <title>
            FISHE - #{moduleName}
        </title>
    </h:head>

    <h:body style="background-color: rgba(255, 255, 255, 0.0);">
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#{request.contextPath}/index.xhtml">FISHE</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <ui:insert name="menu-module"/>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">#{bundle.administration} <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a href="#{request.contextPath}/administration/users.xhtml">#{bundle.users}</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="container">
            <div id="breadcrumbs">
                <ol class="breadcrumb">
                    <li><a href="#{request.contextPath}/index.xhtml"><span class="glyphicon glyphicon-home"/></a></li>
                    <li><a href="#{request.contextPath}/#{moduleFolder}/#{moduleMainPage}.xhtml">#{moduleName}</a> </li>
                    <ui:insert name="breadcrumbs"/>
                </ol>
            </div>

            <div id="content">
                <ui:insert name="content"/>
            </div>
        </div>

        <div class="navbar navbar-default navbar-fixed-bottom" role="navigation">
            <h5><a href="http://fishe.org" target="_blank" class="navbar-text pull-right">Free Information System for Higher Education - Copyright &#169; FISHE 2014</a></h5>
        </div>
        <script src="#{request.contextPath}/resources/js/jquery-1.10.2.min.js" type="text/javascript"></script>
        <script src="#{request.contextPath}/resources/js/bootstrap.js" type="text/javascript"></script>
        <script src="#{request.contextPath}/resources/js/main.js" type="text/javascript"></script>
        <ui:insert name="script-module"/>
    </h:body>
</html>
