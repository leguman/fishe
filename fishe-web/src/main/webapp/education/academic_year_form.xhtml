<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition template="layout.xhtml">
            <ui:define name="breadcrumbs">
                <li><a href="academic_years.xhtml">#{bundle.academicYears}</a></li>
                <li><a href="#">#{bundle.academicYear}</a></li>
            </ui:define>

            <ui:define name="content">
                <div class="page-header">
                    <h1>#{bundle.academicYear}</h1>
                </div>
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h:form id="form">
                            <h:messages globalOnly="true"/>

                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="academicYear">#{bundle.academicYear}</label>
                                        <h:inputText id="academicYear" class="form-control" value="#{academicYearMBean.academicYear.academicYear}">
                                            <f:convertNumber integerOnly="true" for="academicYear" pattern="####"/>
                                        </h:inputText>
                                        <h:message for="academicYear" style="color:red"/>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="registrationStartDate">#{bundle.startDate}</label>
                                        <h:inputText id="registrationStartDate" class="form-control" value="#{academicYearMBean.academicYear.registrationStartDate}">
                                            <f:convertDateTime type="date" pattern="dd/MM/yyyy" for="registrationStartDate"/>
                                        </h:inputText>
                                        <h:message for="registrationStartDate" style="color:red"/>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="registrationEndDate">#{bundle.endDate}</label>
                                        <h:inputText id="registrationEndDate" class="form-control" value="#{academicYearMBean.academicYear.registrationEndDate}">
                                            <f:convertDateTime type="date" pattern="dd/MM/yyyy" for="registrationEndDate"/>
                                        </h:inputText>
                                        <h:message for="registrationEndDate" style="color:red"/>
                                    </div>
                                </div>
                            </div>

                            <h:inputHidden value="#{academicYearMBean.academicYear.id}"/>

                            <h:commandButton class="btn btn-primary" value="#{bundle.save}" action="#{academicYearMBean.save}"/>&nbsp;
                            <h:button outcome="academic_years" value="#{bundle.cancel}" styleClass="btn btn-default"/>
                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
