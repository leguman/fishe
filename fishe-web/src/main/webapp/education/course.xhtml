<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <body>
        <ui:composition template="layout.xhtml">
            <ui:define name="breadcrumbs">
                <li><a href="courses.xhtml">#{bundle.courses}</a></li>
                <li><a href="#">#{bundle.course}</a></li>
            </ui:define>

            <ui:define name="content">
                <div class="page-header">
                    <h1>#{bundle.course}: #{courseMBean.course.name}</h1>
                </div>
                <h:form>
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <dl class="dl-horizontal">
                                <dt>#{bundle.name}</dt>
                                <dd>#{courseMBean.course.name}</dd>
                            </dl>
                            <dl class="dl-horizontal">
                                <dt>#{bundle.description}</dt>
                                <dd>#{courseMBean.course.description}</dd>
                            </dl>

                            <h:button outcome="course_form" value="#{bundle.edit}" styleClass="btn btn-default">
                                <f:param name="id" value="#{courseMBean.course.id}"/>
                            </h:button>
                            &nbsp;
                            <h:commandButton value="#{bundle.remove}" action="#{courseMBean.remove}" styleClass="btn btn-default">
                                <f:param name="id" value="#{courseMBean.course.id}"/>
                            </h:commandButton>
                            &nbsp;
                            <h:button outcome="courses" value="#{bundle.back}" styleClass="btn btn-default"/>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
