<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="layout.xhtml">
        <ui:define name="breadcrumbs">
            <li><a href="domains.xhtml">#{bundle.domains}</a></li>
            <li><a href="#">#{bundle.domain}</a></li>
        </ui:define>

        <ui:define name="content">
            <div class="page-header">
                <h1>#{bundle.domain}: #{domainMBean.domain.name}</h1>
            </div>
            <h:form>
                <div class="panel panel-default">
                    <div class="panel-body">
                        <dl class="dl-horizontal">
                            <dt>#{bundle.name}</dt>
                            <dd>#{domainMBean.domain.name}</dd>
                        </dl>
                        <dl class="dl-horizontal">
                            <dt>#{bundle.description}</dt>
                            <dd>#{domainMBean.domain.description}</dd>
                        </dl>

                        <h:button outcome="domain_form" value="#{bundle.edit}" class="btn btn-default">
                            <f:param name="id" value="#{domainMBean.domain.id}"/>
                        </h:button>
                        &nbsp;
                        <h:commandButton value="#{bundle.remove}" action="#{domainMBean.remove}" styleClass="btn btn-default">
                            <f:param name="id" value="#{domainMBean.domain.id}"/>
                        </h:commandButton>
                        &nbsp;
                        <h:button outcome="domains" value="#{bundle.back}" styleClass="btn btn-default"/>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
