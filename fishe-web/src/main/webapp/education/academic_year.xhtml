<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <body>
        <ui:composition template="layout.xhtml">
            <ui:define name="breadcrumbs">
                <li><a href="academic_years.xhtml">#{bundle.academicYears}</a></li>
                <li><a href="#">#{bundle.academicYear}</a></li>
            </ui:define>

            <ui:define name="content">
                <div class="page-header">
                    <h1>#{bundle.academicYear}: #{academicYearMBean.academicYear.academicYear}</h1>
                </div>
                <h:form>
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <dl class="dl-horizontal">
                                <dt>#{bundle.startDate}</dt>
                                <dd><h:outputText id="registrationStartDate" value="#{academicYearMBean.academicYear.registrationStartDate}" styleClass="form-control-static">
                                    <f:convertDateTime for="registrationStartDate" type="date" pattern="dd/MM/yyyy"/>
                                </h:outputText></dd>
                            </dl>
                            <dl class="dl-horizontal">
                                <dt>#{bundle.endDate}</dt>
                                <dd><h:outputText id="registrationEndDate" value="#{academicYearMBean.academicYear.registrationEndDate}">
                                    <f:convertDateTime for="registrationEndDate" type="date" pattern="dd/MM/yyyy"/>
                                </h:outputText></dd>
                            </dl>

                            <h:button outcome="academic_year_form" value="#{bundle.edit}" styleClass="btn btn-default">
                                <f:param name="id" value="#{academicYearMBean.academicYear.id}"/>
                            </h:button>
                            &nbsp;
                            <h:commandButton value="#{bundle.remove}" action="#{academicYearMBean.remove}" styleClass="btn btn-default">
                                <f:param name="id" value="#{academicYearMBean.academicYear.id}"/>
                            </h:commandButton>
                            &nbsp;
                            <h:button outcome="academic_years" value="#{bundle.back}" styleClass="btn btn-default"/>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
