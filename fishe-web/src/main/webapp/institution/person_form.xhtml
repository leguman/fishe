<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition template="../layout.xhtml">
            <ui:define name="breadcrumbs">
                <li><a href="institution.xhtml">#{bundle.institution}</a></li>
                <li><a href="people.xhtml">#{bundle.people}</a></li>
                <li><a href="#">#{bundle.person}</a></li>
            </ui:define>

            <ui:define name="content">
                <div class="page-header">
                    <h1>#{bundle.person}</h1>
                </div>
                <h:form id="form">
                    <div class="form-group">
                        <label for="firstName">#{bundle.firstName}</label>
                        <h:inputText id="firstName" class="form-control" value="#{personMBean.person.firstName}"/>
                    </div>
                    <div class="form-group">
                        <label for="lastName">#{bundle.lastName}</label>
                        <h:inputText id="lastName" class="form-control" value="#{personMBean.person.lastName}"/>
                    </div>
                    <div class="form-group">
                        <label for="birthDate">#{bundle.birthDate}</label>
                        <p:inputMask id="birthDate" class="form-control" value="#{personMBean.person.brithDate}" mask="99/99/9999">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </p:inputMask>
                    </div>
                    <h:inputHidden value="#{personMBean.person.id}"/>

                    <h:commandButton class="btn btn-default" value="#{bundle.save}" action="#{personMBean.save}"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
