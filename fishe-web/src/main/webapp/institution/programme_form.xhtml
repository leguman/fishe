<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
    <body>
        <ui:composition template="../layout.xhtml">
            <ui:define name="breadcrumbs">
                <li><a href="institution.xhtml">#{bundle.institution}</a></li>
                <li><a href="programmes.xhtml">#{bundle.programmes}</a></li>
                <li><a href="#">#{bundle.programme}</a></li>
            </ui:define>

            <ui:define name="content">
                <div class="page-header">
                    <h1>#{bundle.programme}</h1>
                </div>
                <h:form id="form">
                    <div class="form-group">
                        <label for="shortTitle">#{bundle.shortTitle}</label>
                        <h:inputText id="shortTitle" class="form-control" value="#{programmeMBean.programme.shortTitle}"/>
                    </div>
                    <div class="form-group">
                        <label for="fullTitle">#{bundle.fullTitle}</label>
                        <h:inputText id="fullTitle" class="form-control" value="#{programmeMBean.programme.fullTitle}"/>
                    </div>
                    <div class="form-group">
                        <label for="creditsTotal">#{bundle.creditsTotal}</label>
                        <h:inputText id="creditsTotal" class="form-control" value="#{programmeMBean.programme.creditsTotal}"/>
                    </div>
                    <div class="form-group">
                        <label for="degree">#{bundle.degree}</label>
                        <h:inputText id="degree" class="form-control" value="#{programmeMBean.programme.degree}"/>
                    </div>
                    <h:inputHidden value="#{programmeMBean.programme.id}"/>

                    <h:commandButton class="btn btn-default" value="#{bundle.save}" action="#{programmeMBean.save}"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
