<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <body>
        <ui:composition template="../layout.xhtml">
            <ui:define name="breadcrumbs">
                <li><a href="institution.xhtml">#{bundle.institution}</a></li>
                <li><a href="#">#{bundle.programmes}</a></li>
            </ui:define>

            <ui:define name="content">
                <div class="page-header">
                    <h1>#{bundle.programmes}</h1>
                </div>

                <h:form>
                    <h:button outcome="programme_form" value="#{bundle.new}" class="btn btn-default pull-right"/>

                    <h:dataTable var="programme" value="#{programmeMBean.programmes}" class="table table-hover">
                        <h:column>
                            <f:facet name="header">#{bundle.shortTitle}</f:facet>
                            <h:link outcome="programme" value="#{programme.shortTitle}">
                                <f:param name="id" value="#{programme.id}"/>
                            </h:link>
                        </h:column>
                        <h:column>
                            <f:facet name="header">#{bundle.fullTitle}</f:facet>
                            <h:outputText value="#{programme.fullTitle}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">#{bundle.creditsTotal}</f:facet>
                            <h:outputText value="#{programme.creditsTotal}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">#{bundle.degree}</f:facet>
                            <h:outputText value="#{programme.degree}"/>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
