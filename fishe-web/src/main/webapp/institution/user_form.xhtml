<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
    <body>
        <ui:composition template="../layout.xhtml">
            <ui:define name="breadcrumbs">
                <li><a href="institution.xhtml">#{bundle.institution}</a></li>
                <li><a href="users.xhtml">#{bundle.users}</a></li>
                <li><a href="#">#{bundle.user}</a></li>
            </ui:define>

            <ui:define name="content">
                <div class="page-header">
                    <h1>#{bundle.user}</h1>
                </div>
                <h:form id="form">
                    <div class="form-group">
                        <label for="firstName">#{bundle.firstName}</label>
                        <h:inputText id="firstName" class="form-control" value="#{userMBean.user.firstName}"/>
                    </div>
                    <div class="form-group">
                        <label for="lastName">#{bundle.lastName}</label>
                        <h:inputText id="lastName" class="form-control" value="#{userMBean.user.lastName}"/>
                    </div>
                    <div class="form-group">
                        <label for="email">#{bundle.email}</label>
                        <h:inputText id="email" class="form-control" value="#{userMBean.user.email}"/>
                    </div>
                    <h:inputHidden value="#{userMBean.user.id}"/>

                    <h:commandButton class="btn btn-default" value="#{bundle.save}" action="#{userMBean.save}"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
