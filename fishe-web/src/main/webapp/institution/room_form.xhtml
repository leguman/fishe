<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <body>
        <ui:composition template="layout.xhtml">
            <ui:define name="breadcrumbs">
                <li><a href="rooms.xhtml">#{bundle.rooms}</a></li>
                <li><a href="#">#{bundle.room}</a></li>
            </ui:define>

            <ui:define name="content">
                <div class="page-header">
                    <h1>#{bundle.room}</h1>
                </div>

                <div class="panel panel-default">
                    <div class="panel-body">
                        <h:form id="form">
                            <div class="form-group">
                                <label for="organization">#{bundle.organization}</label>
                                <h:selectOneMenu id="organization" label="#{bundle.organization}" value="#{roomMBean.selectedOrganization}" class="form-control">
                                    <f:selectItem itemLabel="Select ..." itemValue="0"/>
                                    <f:selectItems value="#{roomMBean.organizations}" var="org" itemLabel="#{org.name}" itemValue="#{org.id}"/>
                                    <f:ajax render="building"/>
                                </h:selectOneMenu>
                            </div>
                            <div class="form-group">
                                <label for="building">#{bundle.building}</label>
                                <h:selectOneMenu id="building" label="#{bundle.building}" value="#{roomMBean.selectedBuilding}" class="form-control">
                                    <f:selectItem itemLabel="Select ..." itemValue="0"/>
                                    <f:selectItems value="#{roomMBean.buildings}" var="build" itemLabel="#{build.name}" itemValue="#{build.id}"/>
                                </h:selectOneMenu>
                            </div>
                            <div class="form-group">
                                <label for="name">#{bundle.name}</label>
                                <h:inputText id="name" class="form-control" value="#{roomMBean.room.name}"/>
                            </div>
                            <div class="form-group">
                                <label for="description">#{bundle.description}</label>
                                <h:inputTextarea id="description" class="form-control" value="#{roomMBean.room.description}"/>
                            </div>

                            <h:inputHidden value="#{roomMBean.room.id}"/>

                            <h:commandButton class="btn btn-primary" value="#{bundle.save}" action="#{roomMBean.save}"/>&nbsp;
                            <h:button outcome="rooms" value="#{bundle.cancel}" styleClass="btn btn-default"/>
                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
