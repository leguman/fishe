<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <body>
        <ui:composition template="layout.xhtml">
            <ui:define name="breadcrumbs">
                <li><a href="people.xhtml">#{bundle.people}</a></li>
                <li><a href="#">#{bundle.person}</a></li>
            </ui:define>

            <ui:define name="content">
                <div class="page-header">
                    <h1>#{bundle.person}: #{personMBean.person.fullName}</h1>
                </div>
                <h:form>
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <dl class="dl-horizontal">
                                <dt>#{bundle.fullName}</dt>
                                <dd>#{personMBean.person.fullName}</dd>
                            </dl>
                            <dl class="dl-horizontal">
                                <dt>#{bundle.birthDate}</dt>
                                <dd><h:outputText value="#{personMBean.person.birthDate}" >
                                <f:convertDateTime pattern="dd/MM/yyyy"/></h:outputText></dd>
                            </dl>

                            <h:button outcome="person_form" value="#{bundle.edit}" styleClass="btn btn-default">
                                <f:param name="id" value="#{personMBean.person.id}"/>
                            </h:button>
                            &nbsp;
                            <h:commandButton value="#{bundle.remove}" action="#{personMBean.remove}" styleClass="btn btn-default">
                                <f:param name="id" value="#{personMBean.person.id}"/>
                            </h:commandButton>
                            &nbsp;
                            <h:button outcome="people" value="#{bundle.back}" styleClass="btn btn-default"/>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
