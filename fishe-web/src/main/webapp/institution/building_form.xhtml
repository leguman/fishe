<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
    <body>
        <ui:composition template="../layout.xhtml">
            <ui:define name="breadcrumbs">
                <li><a href="institution.xhtml">#{bundle.institution}</a></li>
                <li><a href="buildings.xhtml">#{bundle.buildings}</a></li>
                <li><a href="#">#{bundle.building}</a></li>
            </ui:define>

            <ui:define name="content">
                <div class="page-header">
                    <h1>#{bundle.building}</h1>
                </div>
                <h:form id="form">
                    <div class="form-group">
                        <label for="name">#{bundle.name}</label>
                        <h:inputText id="firstName" class="form-control" value="#{buildingMBean.building.name}"/>
                    </div>
                    <div class="form-group">
                        <label for="description">#{bundle.description}</label>
                        <h:inputText id="description" class="form-control" value="#{buildingMBean.building.description}"/>
                    </div>
                    <h:inputHidden value="#{buildingMBean.building.id}"/>

                    <h:commandButton class="btn btn-default" value="#{bundle.save}" action="#{buildingMBean.save}"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
