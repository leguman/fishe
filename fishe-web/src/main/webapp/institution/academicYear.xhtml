<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <body>
        <ui:composition template="../layout.xhtml">
            <ui:define name="breadcrumbs">
                <li><a href="institution.xhtml">#{bundle.institution}</a></li>
                <li><a href="academicYears.xhtml">#{bundle.academicYears}</a></li>
                <li><a href="#">#{bundle.academicYear}</a></li>
            </ui:define>

            <ui:define name="content">
                <div class="page-header">
                    <h1>#{bundle.academicYear}: #{academicYearMBean.academicYear.academicYear}</h1>
                </div>
                <h:form>
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-3">
                                    <strong>#{bundle.registrationStartDate}</strong>
                                </div>
                                <div class="col-md-9">
                                    <h:outputText id="registrationStartDate" value="#{academicYearMBean.academicYear.registrationStartDate}">
                                        <f:convertDateTime for="registrationStartDate" type="date" pattern="dd/MM/yyyy"/>
                                    </h:outputText>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <strong>#{bundle.registrationEndDate}</strong>
                                </div>
                                <div class="col-md-9">
                                    <h:outputText id="registrationEndDate" value="#{academicYearMBean.academicYear.registrationEndDate}">
                                        <f:convertDateTime for="registrationEndDate" type="date" pattern="dd/MM/yyyy"/>
                                    </h:outputText>
                                </div>
                            </div>
                            <h:button outcome="academicYear_form" value="#{bundle.edit}" class="btn btn-default pull-right">
                                <f:param name="id" value="#{academicYearMBean.academicYear.id}"/>
                            </h:button>

                            <h:commandButton value="#{bundle.remove}" action="#{academicYearMBean.remove}" styleClass="btn btn-default pull-right" style="margin-left: 5px;">
                                <f:param name="id" value="#{academicYearMBean.academicYear.id}"/>
                            </h:commandButton>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
