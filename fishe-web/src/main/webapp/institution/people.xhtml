<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <body>
        <ui:composition template="../layout.xhtml">
            <ui:define name="breadcrumbs">
                <li><a href="institution.xhtml">#{bundle.institution}</a></li>
                <li><a href="#">#{bundle.people}</a></li>
            </ui:define>

            <ui:define name="content">
                <div class="page-header">
                    <h1>#{bundle.people}</h1>
                </div>

                <h:form>
                    <h:button outcome="person_form" value="#{bundle.new}" class="btn btn-default pull-right"/>

                    <h:dataTable var="person" value="#{personMBean.people}" class="table table-hover">
                        <h:column>
                            <f:facet name="header">#{bundle.firstName}</f:facet>
                            <h:link outcome="person" value="#{person.firstName}">
                                <f:param name="id" value="#{person.id}"/>
                            </h:link>
                        </h:column>
                        <h:column>
                            <f:facet name="header">#{bundle.lastName}</f:facet>
                            <h:outputText value="#{person.lastName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">#{bundle.birthDate}</f:facet>
                            <h:outputText value="#{person.birthDate}" >
                                <f:convertDateTime pattern="dd/MM/yyyy"/></h:outputText>
                            
                        </h:column>
                    </h:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
