<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <body>
        <ui:composition template="../layout.xhtml">
            <ui:define name="breadcrumbs">
                <li><a href="administration.xhtml">#{bundle.administration}</a></li>
                <li><a href="users.xhtml">#{bundle.users}</a></li>
                <li><a href="#">#{bundle.user}</a></li>
            </ui:define>

            <ui:define name="content">
                <div class="page-header">
                    <h1>#{bundle.user}: #{userMBean.user.fullName}</h1>
                </div>
                <h:form>
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <dl class="dl-horizontal">
                                <dt>#{bundle.fullName}</dt>
                                <dd>#{userMBean.user.fullName}</dd>
                            </dl>
                            <dl class="dl-horizontal">
                                <dt>#{bundle.email}</dt>
                                <dd>#{userMBean.user.email}</dd>
                            </dl>

                            <h:button outcome="user_form" value="#{bundle.edit}" class="btn btn-default pull-right">
                                <f:param name="id" value="#{userMBean.user.id}"/>
                            </h:button>

                            <h:commandButton value="#{bundle.remove}" action="#{userMBean.remove}" styleClass="btn btn-default pull-right" style="margin-left: 5px;">
                                <f:param name="id" value="#{userMBean.user.id}"/>
                            </h:commandButton>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
